<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zgadywanie Liczby</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        #game-container {
            margin-top: 20px;
        }

        #guess-input {
            font-size: 1em;
            padding: 10px;
            margin-right: 10px;
            text-align: center;
        }

        #submit-button {
            font-size: 1em;
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #submit-button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zgadywanie Liczby</h1>
    </header>

    <div id="game-container">
        <label for="guess-input">Podaj liczbę od 1 do 100:</label>
        <input type="number" id="guess-input" min="1" max="100" />
        <button id="submit-button" onclick="checkGuess()">Zgaduj!</button>
        <div id="result"></div>
    </div>

    <script>
        const targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guessInput = document.getElementById('guess-input');
            const resultDisplay = document.getElementById('result');
            const guess = parseInt(guessInput.value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                resultDisplay.textContent = 'Podaj liczbę od 1 do 100.';
            } else {
                attempts++;

                if (guess === targetNumber) {
                    resultDisplay.textContent = `Brawo! Zgadłeś liczbę ${targetNumber} w ${attempts} próbach.`;
                } else if (guess < targetNumber) {
                    resultDisplay.textContent = 'Za mało! Spróbuj ponownie.';
                } else {
                    resultDisplay.textContent = 'Za dużo! Spróbuj ponownie.';
                }
            }
        }
    </script>
</body>
</html>
